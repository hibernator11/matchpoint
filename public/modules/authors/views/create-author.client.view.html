<section data-ng-controller="AuthorsController">
    <div class="page-header">
        <h1>New Author</h1>
    </div>
    <div class="col-md-12" data-ng-show="authentication.user._id">
        <form name="authorForm" class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group" ng-class="{ 'has-error': authorForm.prefered.$dirty && authorForm.prefered.$invalid }">
                    <label class="control-label" for="prefered">Prefered</label>
                    <div class="controls">
                        <input name="prefered" type="text" data-ng-model="prefered" id="prefered" class="form-control" placeholder="Prefered" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="date">Date</label>
                    <div class="controls">
                        <input name="date" data-ng-model="date" id="date" class="form-control" cols="30" rows="10" placeholder="Date ej:(2000-2001)"></input>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': authorForm.dateName.$dirty && authorForm.dateName.$invalid }">
                    <label class="control-label" for="dateName">DateName</label>
                    <div class="controls">
                        <input name="dateName" type="text" data-ng-model="dateName" id="dateName" class="form-control" placeholder="dateName" required>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error': authorForm.viaf.$dirty && authorForm.viaf.$invalid }">
                    <label class="control-label" for="viaf">viaf</label>
                    <div class="controls">
                        <input name="viaf" type="text" data-ng-model="viaf" id="viaf" class="form-control" placeholder="viaf" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label" for="names">Names</label>
                    <div class="controls">
                        <input name="names" type="text" data-ng-model="names" id="names" class="form-control" placeholder="Other names" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="col-md-12" data-ng-show="!authentication.user._id">
        <div class="alert alert-warning" role="alert"><strong>Warning!</strong> You are not allowed to create authors. Contact your administrator.</div>
    </div>
</section>
